<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StopWatch</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./favicon_io/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon_io/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon_io/favicon-16x16.png"
    />
    <link rel="manifest" href="./favicon_io/site.webmanifest" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Container for the javascript named as box -->
    <div class="box">
      <h2 class="heading">StopWatch</h2>
      <!-- Main text that will display stopwatch -->
      <h1 id="stopwatch">00 : 00 : 00</h1>
      <!-- Buttons to provide functionality -->
      <button style="background-color: #006600" onclick="start()">Start</button
      ><button style="background-color: #ff0000" onclick="stop()">Stop</button
      ><button style="background-color: #4169e1"onclick="reset()">Reset</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
